<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZenBudget Pro - PWA</title>
    
    <!-- Lien vers le Manifeste (Carte d'identitÃ© de l'app) -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#6366f1">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* [VOTRE CSS ACTUEL - JE GARDE LA CORRECTION DU BOUTON +] */
        :root {
            --primary: #6366f1;
            --bg-dark: #0f172a;
            --card-bg: rgba(255, 255, 255, 0.05);
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --border: rgba(255, 255, 255, 0.1);
            --input-bg: #1e293b;
            --shadow: rgba(0, 0, 0, 0.5);
            --income: #10b981;
            --expense: #ef4444;
        }

        .light-mode {
            --bg-dark: #f1f5f9;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-dim: #64748b;
            --border: #e2e8f0;
            --input-bg: #f8fafc;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 15px;
            box-sizing: border-box;
            transition: background-color 0.3s ease;
        }

        .app-card {
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            border: 1px solid var(--border);
            width: 100%;
            max-width: 440px;
            padding: 25px;
            border-radius: 32px;
            box-shadow: 0 25px 50px -12px var(--shadow);
        }

        .balance-card {
            background: linear-gradient(135deg, var(--primary), #818cf8);
            padding: 20px;
            border-radius: 24px;
            margin-bottom: 20px;
            text-align: center;
            color: white;
            position: relative; 
        }

        .input-group { display: flex; flex-direction: column; gap: 10px; margin-bottom: 20px; }

        input, select {
            background: var(--input-bg);
            border: 1px solid var(--border);
            padding: 12px;
            border-radius: 12px;
            color: var(--text-main);
            font-size: 14px;
            width: 100%;
            box-sizing: border-box;
        }

        .btn-add {
            background: var(--primary);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
        }

        /* Correction Bouton Plus */
        .btn-plus-cat {
            background: var(--input-bg); 
            border: 1px solid var(--border); 
            color: var(--text-main); 
            border-radius: 12px; 
            width: 45px;
            min-width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 20px;
            font-weight: bold;
            flex-shrink: 0;
        }

        .tx-list { list-style: none; padding: 0; max-height: 250px; overflow-y: auto; }
        .tx-item { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid var(--border); }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div class="app-card">
        <header style="display: flex; justify-content: space-between; margin-bottom: 20px;">
            <button class="btn-add" style="padding: 8px; border-radius: 50%;" onclick="toggleTheme()">ðŸŒ“</button>
            <h1 style="font-size: 18px;">ZenBudget Pro</h1>
        </header>

        <div id="main-app">
            <div class="balance-card">
                <small>Solde Actuel</small>
                <h2 id="total-val">0.00 â‚¬</h2>
            </div>

            <div class="input-group">
                <div style="display: flex; gap: 8px;">
                    <input type="number" id="tx-amount" placeholder="Montant" style="flex: 1;">
                    <select id="tx-type" style="width: 100px;">
                        <option value="expense">âž–</option>
                        <option value="income">âž•</option>
                    </select>
                </div>
                <div style="display: flex; gap: 8px;">
                    <input type="text" id="tx-desc" placeholder="Description" style="flex: 1;">
                    <button onclick="addTx()" class="btn-plus-cat">OK</button>
                </div>
            </div>

            <ul class="tx-list" id="tx-list"></ul>
        </div>
    </div>

    <script>
        // Enregistrement du Service Worker pour le mode hors-ligne
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
            .then(() => console.log("Service Worker prÃªt !"))
            .catch(err => console.log("Erreur SW:", err));
        }

        let transactions = JSON.parse(localStorage.getItem('zb_tx')) || [];

        function addTx() {
            const amt = parseFloat(document.getElementById('tx-amount').value);
            const desc = document.getElementById('tx-desc').value || "Divers";
            const type = document.getElementById('tx-type').value;

            if (isNaN(amt)) return;

            transactions.unshift({ amt, desc, type, id: Date.now() });
            localStorage.setItem('zb_tx', JSON.stringify(transactions));
            updateUI();
            document.getElementById('tx-amount').value = "";
            document.getElementById('tx-desc').value = "";
        }

        function updateUI() {
            const list = document.getElementById('tx-list');
            let total = 0;
            
            list.innerHTML = transactions.map(t => {
                if(t.type === 'income') total += t.amt; else total -= t.amt;
                return `
                    <li class="tx-item">
                        <span>${t.desc}</span>
                        <b style="color:${t.type === 'income' ? '#10b981' : '#ef4444'}">${t.amt}â‚¬</b>
                    </li>
                `;
            }).join('');
            
            document.getElementById('total-val').innerText = total.toFixed(2) + " â‚¬";
        }

        function toggleTheme() {
            document.body.classList.toggle('light-mode');
        }

        updateUI();
    </script>
</body>
</html>
